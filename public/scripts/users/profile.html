<div ui-content-for="title">
  <span>
    {{ctrl.user.name}}
  </span>
</div>

<div class="scrollable section" >
  <div class="scrollable-content">

    <div class="col-lg-12 col-sm-12">
    <div class="card hovercard" ng-if="ctr.user.picture">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="{{::ctrl.user.picture}}">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt="" src="{{::ctrl.user.picture}}">
        </div>
        <div class="card-info"> <span class="card-title">{{::ctrl.user.name}}</span>

        </div>
    </div>

    <div class="panel panel400H">
      <ui-state id='activeTab' default='1'></ui-state>

        <ul class="nav nav-tabs">
          <li ui-class="{'active': activeTab == 1}" style="width:33%">
            <a ui-set="{'activeTab': 1}">Información general</a>
          </li>
          <li ui-class="{'active': activeTab == 2}" style="width:33%">
            <a ui-set="{'activeTab': 2}">Necesidades publicadas</a>
          </li>
          <li ui-class="{'active': activeTab == 3}" style="width:33%">
            <a ui-set="{'activeTab': 3}">Comentarios</a>
          </li>
        </ul>

        <div ui-if="activeTab == 1">
          <br>
          <table class="table">
            <tr>
              <th>Nombre</th>
              <td>{{::ctrl.user.name}}</td>
            </tr>
            <tr>
              <th>Descripción personalizada</th>
              <td>{{::ctrl.user.details}}</td>
            </tr>
            <tr>
              <th>Sitio web</th>
              <td>{{::ctrl.user.website}}</td>
            </tr>
            <tr ng-if="ctrl.user.type=='empresa'">
              <th>Teléfono</th>
              <td>{{::ctrl.user.phone}}</td>
            </tr>
            <tr ng-if="ctrl.user.type=='empresa'">
              <th>Dirección</th>
              <td>{{::ctrl.user.address}}</td>
            </tr>

          </table>
        </div>

        <div ui-if="activeTab == 2">
          <div style="margin:20px">
            <div  ng-repeat="necesidad in ctrl.user.necesidades">
              <necesidad-item necesidad="necesidad"></necesidad-item>
            </div>
          </div>
        </div>

        <div ui-if="activeTab == 3">
          <div style="margin:20px">
            <div  ng-repeat="comentario in ctrl.user.comentarios">
              <comentario comentario="comentario"></comentario>
            </div>
          </div>
        </div>
    </div>



    </div>

    </div>


  </div>
</div>
