
<form ng-submit="updateProfile()" class="form-horizontal" >
<section class="panel panel-default table-dynamic">
  <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Configuración</strong>
  </div>

  <div class="panel-body">


      <div class="form-group">
        <label class="col-sm-4 control-label">Nombre</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="FormUser.name"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Apellidos</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="FormUser.surname"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Email</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="FormUser.email"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Notificaciones</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="FormUser.pagos"/>
          <p class="block-control">
            Días previos desde los que se mostraran pagos pendientes
          </p>
        </div>
      </div>

  </div>
  <div class="panel-footer footer-botones">
        <div class="btn-group pull-right">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i>
            Guardar
          </button>
          <a href="#/" class="btn btn-default">
            Regresar
          </a>
        </div>
      </div>
</section>
</form>
