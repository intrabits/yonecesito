<md-grid-list
    md-cols-sm="1" md-cols-md="3" md-cols-gt-md="6"
    md-row-height-gt-md="1:1" md-row-height="2:2"
    md-gutter="12px" md-gutter-gt-sm="8px" >
    <md-grid-tile ng-repeat="document in docs.documents">
      <a href="#/documento/{{::document.id}}">
        <img ng-src="/api/documents/{{::document.id}}/thumb" alt="" class="document" />
      </a>

      <md-grid-tile-footer style="background:rgba(0,0,0,.6)">
        <!-- <button type="button" class="btn btn-default pull-right">
          <i class="fa fa-tags"></i>
        </button> -->
        <h3>
          {{::document.name}}
        </h3>
      </md-grid-tile-footer>
    </md-grid-tile>

</md-grid-list>
