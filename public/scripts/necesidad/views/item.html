<div class="panel panel-default necesidad">


  <div class="panel-heading">
    <div class="btn-group pull-right">
      <a ui-turn-on='myDropdown{{necesidad.id}}' class='btn'>
        <i class="fa fa-ellipsis-v"></i>
      </a>
      <ul
        ui-state="myDropdown{{necesidad.id}}"

        class="dropdown-menu"
        ui-outer-click-if="Ui.turnOff('myDropdown' + necesidad.id)"
        ui-outer-click-if="Ui.active('myDropdown' + necesidad.id)"
        role="menu"
        ui-show="myDropdown{{necesidad.id}}"
        ui-turn-off="myDropdown{{necesidad.id}}">

        <li><a href="#/usuario/{{::necesidad.userId}}">
          <span ng-if="necesidad.user">Ver perfil de {{::necesidad.user.name}}</span>
          <span ng-if="!necesidad.user">Ver perfil del usuario</span>

        </a></li>
        <li><a>Guardar en favoritos</a></li>
        <li class="divider"></li>
        <li><a>Reportar necesidad</a></li>
      </ul>
    </div>
    <h3 class="panel-title">{{::necesidad.user.name}}</h3>
  </div>
  <div class="panel-body">
    <a ng-href="#/necesidad/{{::necesidad.id}}">
      <div class="row" ng-href="#/necesidad/{{::necesidad.id}}">
        <div class="col-xs-5 col-md-2">
          <div class="no-image">
            <img ng-src="{{::necesidad.thumb}}" width="100%"/>
          </div>
        </div>
        <div class="col-xs-7 col-md-10">
          <h4>{{::necesidad.titulo}}</h4>
          <p>
            {{::necesidad.descripcion||'Sin descripci√≥n'}}
          </p>
        </div>
      </div>
    </a>
  </div>

</div>
