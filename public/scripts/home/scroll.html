<div class="scrollable">
  <div class="scrollable-content"  ui-scroll-bottom='bottomReached()'>
    <div class="section">

      <!-- Publicar necesidad -->
      <div class="panel panel-default" ng-controller="NuevaNecesidadCtrl as NuevaNecesidadCtrl">
        <div class="panel-body">
          <textarea
              rows="3"
              placeholder="Yo necesito..."
              ng-model="NuevaNecesidadCtrl.NecesidadForm.titulo"
              class="form-control"></textarea>
        </div>
        <!-- ng-if="NuevaNecesidadCtrl.NecesidadForm.titulo.length>0" -->
        <div class="panel-footer" style="height:60px">
          <p class="pull-left hidden-xs">
            Quedan: {{150 - NuevaNecesidadCtrl.NecesidadForm.titulo.length}} caracteres</p>
          <div class="pull-right">
            <div class="row">
              <div class="col-md-4 hidden-xs">
                Categor√≠a:
              </div>
              <div class="col-md-5">
                <select
                  class="form-control pull-right"
                  ng-model="NuevaNecesidadCtrl.NecesidadForm.categoriaId">
                  <option value="1">Productos</option>
                  <option value="2">Servicios</option>
                  <option value="3">Otro</option>
                </select>
              </div>
              <div class="col-md-3">
                <button class="btn btn-primary pull-right" ng-click="NuevaNecesidadCtrl.create()">
                  <i class="fa fa-save"></i> Guardar
                </button>
              </div>
            </div>

          </div>

        </div>
      </div>


      <div class="panel panel-default necesidad" ng-repeat="necesidad in HomeCtrl.necesidades">
        <div class="panel-heading">
          <div class="btn-group pull-right">
            <a ui-turn-on='myDropdown{{necesidad.id}}' class='btn'>
              <i class="fa fa-ellipsis-v"></i>
            </a>
            <ul
              ui-state="myDropdown{{necesidad.id}}"

              class="dropdown-menu"
              ui-outer-click="Ui.turnOff('myDropdown' + necesidad.id)"
              ui-outer-click-if="Ui.active('myDropdown' + necesidad.id)"
              role="menu"
              ui-show="myDropdown{{necesidad.id}}"
              ui-turn-off="myDropdown{{necesidad.id}}">

              <li><a href="#/usuario/{{::necesidad.user.id}}">Ver perfil de {{::necesidad.user.name}}</a></li>
              <li><a>Guardar en favoritos</a></li>
              <li class="divider"></li>
              <li><a>Reportar necesidad</a></li>
            </ul>
          </div>
          <h3 class="panel-title">{{::necesidad.user.name}}</h3>
        </div>
        <div class="panel-body">
          <a ng-href="#/necesidad/{{::necesidad.id}}">
            {{::necesidad.titulo}}
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
